<h1 align="center">Passwort Manager</h1>
<p>
<h2>Anzeigen einer Datenbank</h2>
Um die Einträge einer Datenbank anzusehen:</br>
    <li>1. Wähle aus der Liste der Datenbanken die benötigte aus.</li>
    <li>2. Drücke auf den Button 'Open Database'.</li>
    <li>3. Gib gegebenenfalls dein Passwort ein um Zugriff zu erhalten.</li>
</p>
